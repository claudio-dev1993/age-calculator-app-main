<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <main class="app">

    <form class="form">
      <fieldset class="form__fieldset-date" aria-label="enter your date of birth">
        <label class="form__label" for="day">
          Day
          <input class="form__input" type="text" name="day" id="day" placeholder="DD">
        </label>

        <label class="form__label" for="month">
          Month
          <input class="form__input" type="text" name="month" id="month" placeholder="MM">
        </label>

        <label class="form__label" for="year">
          Year
          <input class="form__input" type="text" name="year" id="year" placeholder="YYYY">
        </label>
      </fieldset>

      <fieldset class="form__fieldset-submit" aria-label="submit your information">
        <input class="form__submit" type="submit" value="send" aria-label="click here to submit">
      </fieldset>
    </form>

    <div class="date-result"  aria-roledescription="shows the years, months and days of your life since your birthday">
      <p class="date-result__description"><span class="date-result__value" aria-roledescription="years">--</span>years</p>
      <p class="date-result__description"><span class="date-result__value" aria-roledescription="months">--</span>months</p>
      <p class="date-result__description"><span class="date-result__value" aria-roledescription="days">--</span>days</p>
    </div>

  </main>

</body>

</html>
